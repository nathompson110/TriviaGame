<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="assets/javascript/app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Trivia Game</title> 
</head>
<body>

	<div id="popup" class="container-fluid">
	<header>TRIVIA</header>
	<button id="tryAgain" class="btn-block">Restart?</button>
	<button id ="start" class="btn-block">START</button>
	
	<h1><span id="textAnswer"></span> </h1>

	
	</div>
	

	

	<div id="triviaStuff">
		<h1> Trivia Question:<span id="question"></span></h1>
	<button class="btn-primary" value="0"><span id="firstChoice"></span></button>
	<button class="btn-primary" value="0"><span id="secondChoice"></span> </button>
	<button class="btn-primary" value="0"><span id="thirdChoice"></span> </button>
	<button class="btn-primary" value="0"><span id="fourthChoice"></span> </button>
	</div>

	<div id="timerBox">
	<h2> Number Wrong = <span id="wrongCount"></span></h2>
	<h2> Number Right = <span id="rightCount"></span></h2>
	<h2> Timer : <span id="timer"></span></h2>
	
	</div>

</body>
</html>
